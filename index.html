<!DOCTYPE html>
<html>

<head>
  <title>Average Exam Results</title>
  <link href="styles/bootstrap.min.css" rel="stylesheet" />
  <link href="styles/styles.css" rel='stylesheet' />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h1 class='display-1'>Exam Results Average Calculator</h1>
        <p class="lead">
          <blockquote class="blockquote">
            <p class="mb-0">Ever felt the need to know your grade given all your exam results?</p>
          </blockquote>
        </p>
      </div>
    </div>
    <hr />

    <div class="row mt-3">
      <div class="col-12">
        <div class="input-group input-group-lg">
          <input max='100' min='0' id='scores' type="text" placeholder='Enter your score eg. 65, 34, 88'
            class="form-control" />
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" onclick="calculateGrade()">Calculate</button>
            <button class="btn btn-outline-danger" type="button" onclick="clearScores()">Clear</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-3 justify-content-center">
      <h1 id='grade'>Enter results to begin...</h1>
    </div>
  </div>
</body>

<script>
  function getAverageScore() {
    const arrayOfScores= getScores()
    let total = 0;
    for (let score of arrayOfScores) {
      total = total + score;
    }
    return total / arrayOfScores.length;
  }
  function getScores() {
    const scoresString = document.getElementById("scores").value;
    const arrayOfScores = scoresString.split(",").map(Number);
    return arrayOfScores;
  }
  
  function calculateGrade () {
    const averageScore = getAverageScore();
    console.log(averageScore)

    if (averageScore > 75) {
      printGradeToScreen('A1');
    } else if(averageScore > 69) {
      printGradeToScreen('A2');
    } else if (averageScore > 64) {
      printGradeToScreen('B3');
    } else if (averageScore > 59) {
      printGradeToScreen('B4');
    } else if (averageScore > 54) {
      printGradeToScreen('C5');
    } else if (averageScore > 49) {
      printGradeToScreen('C6');
    } else if (averageScore > 44) {
      printGradeToScreen('D7');
    } else if (averageScore > 39) {
      printGradeToScreen('E8');
    } else if (averageScore < 40) {
      printGradeToScreen('F9');
    }
  }
  function printGradeToScreen(grade) {
    document.getElementById("grade").innerHTML = grade;
  }

  function clearScores() {
    document.getElementById("scores").value = '';

  }
</script>

</html>
